<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/style.css">
  <title>SCSS Art House</title>
</head>

<body>
  <div class="house-wrapper">
    <div class="gradient-shape"></div>
    <div class="house">
      <div class="roof">
        <div class="roof__layer__2"></div>
        <div class="roof__layer__3"></div>
        <div class="roof__layer__4"></div>
      </div>
      <div class="windows">
        <div class="window__01">
          <div class="window__01__curtain">
            <div class="window__01__curtain__01"></div>
            <div class="window__01__curtain__02"></div>
          </div>
          <div class="window__01__frame">
            <div class="window__01__frame__01"></div>
            <div class="window__01__frame__02"></div>
            <div class="window__01__frame__03"></div>
            <div class="window__01__frame__04"></div>
          </div>
          <div class="window__01__planter">
            <div class="window__01__planter__plant__01">
              <div class="window__01__planter__plant__01__leaf__01"></div>
              <div class="window__01__planter__plant__01__leaf__02"></div>
              <div class="window__01__planter__plant__01__stem__01"></div>
              <div class="window__01__planter__plant__01__flower__01"></div>
            </div>
          </div>
        </div>
        <div class="window__02">
          <div class="window__02__gradient"></div>
          <div class="window__02__curtain">
            <div class="window__02__curtain__01"></div>
            <div class="window__02__curtain__02"></div>
          </div>
          <div class="window__02__frame">
            <div class="window__02__frame__01"></div>
            <div class="window__02__frame__02"></div>
            <div class="window__02__frame__03"></div>
            <div class="window__02__frame__04"></div>
          </div>
          <div class="window__02__ledge"></div>
        </div>
        <div class="window__03">
          <div class="window__03__curtain">
            <div class="window__03__curtain__01"></div>
            <div class="window__03__curtain__02"></div>
          </div>
          <div class="window__03__frame">
            <div class="window__03__frame__01"></div>
            <div class="window__03__frame__02"></div>
            <div class="window__03__frame__03"></div>
            <div class="window__03__frame__04"></div>
          </div>
          <div class="window__03__ledge"></div>
        </div>
        <div class="window__04">
          <div class="window__04__curtain">
            <div class="window__04__curtain__01"></div>
            <div class="window__04__curtain__02"></div>
          </div>
          <div class="window__04__frame">
            <div class="window__04__frame__01"></div>
            <div class="window__04__frame__02"></div>
            <div class="window__04__frame__03"></div>
            <div class="window__04__frame__04"></div>
          </div>
          <div class="window__04__ledge"></div>
        </div>
      </div>
      <div class="porch">
        <div class="stairs">
          <div class="stairs__step">
            <div class="stairs__step__01"></div>
            <div class="stairs__step__02"></div>
            <div class="stairs__step__03"></div>
          </div>
        </div>
        <div class="door">
          <div class="door__window"></div>
          <div class="door__letter"></div>
          <div class="door__handle"></div>
        </div>
      </div>
      <div class="bricks">
        <div class="brick__01"></div>
        <div class="brick__02"></div>
        <div class="brick__03"></div>
      </div>
    </div>
    <div class="driveway">
      <div class="driveway__road">
        <div class="driveway__road__grass"></div>
      </div>
    </div>
    <div class="plants">
      <div class="plants__planter">
        <div class="plants__planter__plant__01">
          <div class="plants__planter__plant__01__leaf__01"></div>
          <div class="plants__planter__plant__01__leaf__02"></div>
          <div class="plants__planter__plant__01__stem__01"></div>
          <div class="plants__planter__plant__01__flower__01"></div>
        </div>
      </div>
    </div>
    <div class="trees">
      <div class="trees__01">
        <div class="trees__01__trunk__01"></div>
        <div class="trees__01__leaf__01"></div>
        <div class="trees__01__leaf__02"></div>
        <div class="trees__01__leaf__03"></div>
        <div class="trees__01__leaf__04"></div>
        <div class="trees__01__leaf__05"></div>
        <div class="trees__01__leaf__06"></div>
      </div>
      <div class="trees__02">
        <div class="trees__02__trunk__01"></div>
        <div class="trees__02__cover__01"></div>
        <div class="trees__02__leaf__01"></div>
        <div class="trees__02__leaf__02"></div>
        <div class="trees__02__leaf__03"></div>
        <div class="trees__02__leaf__04"></div>
        <div class="trees__02__leaf__05"></div>
        <div class="trees__02__leaf__06"></div>
      </div>
    </div>
  </div>
</body>

<script src="../dist/script.js"></script>

</html>
